<div class="grid">

  <div class="col-6" *ngIf="!isLoadingCompra">
    <p-card header="Compras">
      <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
    </p-card>
  </div>
  <div class="col-6 flex align-items-center justify-content-center" *ngIf="isLoadingCompra">
    <p-progressSpinner></p-progressSpinner>
  </div>

   <div class="col-6" *ngIf="!isLoadingCompra">
    <p-card header="Ventas">
      <div>
        <p-chart
        height="400px"
        type="doughnut"
        [data]="data"
        [options]="chartOptions"
      ></p-chart>
      </div>

    </p-card>
  </div>
  <div class="col-6 flex align-items-center justify-content-center" *ngIf="isLoadingCompra">
    <p-progressSpinner></p-progressSpinner>
  </div>

</div>
