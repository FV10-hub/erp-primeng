<div class="grid">
  <div class="col-6">
    <p-card header="Compras">
      <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
    </p-card>
  </div>
  <div class="col-6">
    <p-card header="Ventas">
      <div>
        <p-chart
        height="400px"
        type="doughnut"
        [data]="data"
        [options]="chartOptions"
      ></p-chart>
      </div>

    </p-card>
  </div>
</div>
